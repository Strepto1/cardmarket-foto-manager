<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Camera body -->
  <rect x="100" y="180" width="312" height="220" rx="30" fill="url(#accentGrad)"/>
  
  <!-- Camera flash/viewfinder -->
  <rect x="140" y="140" width="80" height="50" rx="10" fill="url(#accentGrad)"/>
  
  <!-- Camera lens outer -->
  <circle cx="256" cy="290" r="85" fill="#0d0d1a"/>
  
  <!-- Camera lens middle -->
  <circle cx="256" cy="290" r="65" fill="#1a1a35"/>
  
  <!-- Camera lens inner -->
  <circle cx="256" cy="290" r="45" fill="url(#accentGrad)" opacity="0.8"/>
  
  <!-- Camera lens reflection -->
  <circle cx="240" cy="275" r="15" fill="#ffffff" opacity="0.4"/>
  
  <!-- Shutter button -->
  <circle cx="380" cy="160" r="20" fill="url(#accentGrad)"/>
  
  <!-- Card icon overlay (bottom right) -->
  <g transform="translate(340, 320)">
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#ffffff"/>
    <rect x="10" y="10" width="80" height="50" rx="4" fill="url(#accentGrad)"/>
    <circle cx="50" cy="35" r="15" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>
