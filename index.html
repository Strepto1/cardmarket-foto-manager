<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cardmarket">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>Cardmarket Foto Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d0d1a;
            --bg-secondary: #141428;
            --bg-card: #1a1a35;
            --bg-elevated: #222245;
            --accent-primary: #ffd700;
            --accent-secondary: #ff6b35;
            --accent-gradient: linear-gradient(135deg, #ffd700 0%, #ff6b35 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --text-muted: #606080;
            --border-color: #2a2a50;
            --success: #00d68f;
            --danger: #ff4757;
            --warning: #ffa502;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 20px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 40px rgba(0,0,0,0.5);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* App Container */
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-gradient);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 16px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .btn-icon:active {
            transform: scale(0.95);
            background: var(--bg-elevated);
        }

        .btn-icon.syncing {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 100px;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge {
            background: var(--accent-gradient);
            color: var(--bg-primary);
            font-size: 11px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
        }

        /* Task Cards */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.2s;
        }

        .task-card:active {
            transform: scale(0.98);
        }

        .task-card.completed {
            opacity: 0.6;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
        }

        .task-header {
            padding: 14px 16px;
            cursor: pointer;
        }

        .task-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 8px;
        }

        .task-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .task-date {
            font-size: 11px;
            color: var(--text-muted);
            white-space: nowrap;
            font-family: 'Space Mono', monospace;
        }

        .task-username {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--accent-primary);
            margin-bottom: 8px;
        }

        .task-description {
            font-size: 13px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            border-left: 3px solid var(--accent-secondary);
            word-break: break-word;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }

        .task-photo-count {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .task-photo-count.has-photos {
            color: var(--success);
        }

        .task-status {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .task-status.todo {
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-secondary);
        }

        .task-status.done {
            background: rgba(0, 214, 143, 0.2);
            color: var(--success);
        }

        /* Task Actions */
        .task-actions {
            display: none;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            gap: 8px;
            flex-wrap: wrap;
        }

        .task-card.expanded .task-actions {
            display: flex;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            border-radius: var(--radius-sm);
            border: none;
            font-size: 13px;
            font-weight: 500;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: var(--bg-primary);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-success {
            background: var(--success);
            color: var(--bg-primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-secondary);
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--radius-sm);
            overflow: hidden;
            background: var(--bg-card);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-number {
            position: absolute;
            top: 4px;
            left: 4px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Space Mono', monospace;
        }

        .photo-delete {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: var(--danger);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Camera View */
        .camera-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .camera-overlay.active {
            display: flex;
        }

        .camera-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-secondary);
        }

        .camera-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .camera-preview {
            flex: 1;
            position: relative;
            background: black;
            overflow: hidden;
        }

        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-crosshair {
            position: absolute;
            inset: 20%;
            border: 2px dashed rgba(255,215,0,0.5);
            border-radius: var(--radius-md);
            pointer-events: none;
        }

        .focus-indicator {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid var(--accent-primary);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform: scale(1.5);
            transition: all 0.2s ease;
        }

        .focus-indicator.active {
            opacity: 1;
            transform: scale(1);
        }

        .focus-indicator.focused {
            border-color: var(--success);
        }

        .camera-zoom-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--bg-card);
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:active {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        #zoomSlider {
            flex: 1;
            max-width: 150px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
        }

        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-gradient);
            cursor: pointer;
            border: 2px solid white;
        }

        .zoom-level {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: var(--accent-primary);
            min-width: 45px;
            text-align: center;
        }

        .camera-controls {
            padding: 20px;
            background: var(--bg-secondary);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-capture {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: var(--accent-gradient);
            border: 4px solid white;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-capture:active {
            transform: scale(0.9);
        }

        .camera-photos {
            padding: 12px;
            background: var(--bg-card);
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .camera-thumb {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: var(--radius-sm);
            overflow: hidden;
            border: 2px solid var(--accent-primary);
        }

        .camera-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--bg-elevated);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Outfit', sans-serif;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 12px 20px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-around;
            gap: 10px;
            z-index: 100;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }

        .nav-btn:active {
            background: var(--bg-card);
        }

        .nav-btn.active {
            color: var(--accent-primary);
        }

        .nav-btn-icon {
            font-size: 22px;
        }

        .nav-btn-label {
            font-size: 10px;
            font-weight: 500;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 280px;
        }

        .btn-google {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 28px;
            background: white;
            color: #333;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }

        .btn-google:active {
            transform: scale(0.98);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .login-skip {
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 13px;
            text-decoration: underline;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: var(--bg-elevated);
            color: var(--text-primary);
            padding: 14px 18px;
            border-radius: var(--radius-sm);
            border-left: 4px solid var(--accent-primary);
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease;
            pointer-events: auto;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--danger);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-text {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .filter-tab:active {
            transform: scale(0.95);
        }

        .filter-tab.active {
            background: var(--accent-gradient);
            color: var(--bg-primary);
            border-color: transparent;
        }

        /* Search Box */
        .search-box {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Outfit', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-logo">üì∑</div>
        <h1 class="login-title">Cardmarket Foto Manager</h1>
        <p class="login-subtitle">Beheer je foto-verzoeken van Cardmarket kopers snel en effici√´nt</p>
        <button class="btn-google" id="btnGoogleLogin">

    <script>
        // =====================================================
        // CARDMARKET FOTO MANAGER - MAIN APPLICATION
        // =====================================================

        // Google OAuth Configuration
        // USER MUST REPLACE THIS WITH THEIR OWN CLIENT ID
        const GOOGLE_CLIENT_ID = '798382176554-foctga75o3ru9pjnfqv6jtjr0t7kig6v.apps.googleusercontent.com';
        const GMAIL_SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/gmail.send';

        // IndexedDB Configuration
        const DB_NAME = 'CardmarketPhotoDB';
        const DB_VERSION = 1;
        const STORE_TASKS = 'tasks';
        const STORE_CONFIG = 'config';

        // Application State
        let db = null;
        let tasks = [];
        let currentFilter = 'all';
        let currentTaskId = null;
        let cameraStream = null;
        let sessionPhotos = [];
        let googleAccessToken = null;

        // =====================================================
        // DATABASE FUNCTIONS
        // =====================================================

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);

                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const database = event.target.result;

                    if (!database.objectStoreNames.contains(STORE_TASKS)) {
                        const taskStore = database.createObjectStore(STORE_TASKS, { keyPath: 'id' });
                        taskStore.createIndex('gmailMessageId', 'gmailMessageId', { unique: false });
                        taskStore.createIndex('completed', 'completed', { unique: false });
                        taskStore.createIndex('date', 'date', { unique: false });
                    }

                    if (!database.objectStoreNames.contains(STORE_CONFIG)) {
                        database.createObjectStore(STORE_CONFIG, { keyPath: 'key' });
                    }
                };
            });
        }

        async function getAllTasks() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_TASKS], 'readonly');
                const store = transaction.objectStore(STORE_TASKS);
                const request = store.getAll();

                request.onsuccess = () => {
                    tasks = request.result.sort((a, b) => b.id - a.id);
                    resolve(tasks);
                };
                request.onerror = () => reject(request.error);
            });
        }

        async function saveTask(task) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_TASKS], 'readwrite');
                const store = transaction.objectStore(STORE_TASKS);
                const request = store.put(task);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function deleteTask(taskId) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_TASKS], 'readwrite');
                const store = transaction.objectStore(STORE_TASKS);
                const request = store.delete(taskId);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function getConfig(key) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_CONFIG], 'readonly');
                const store = transaction.objectStore(STORE_CONFIG);
                const request = store.get(key);

                request.onsuccess = () => resolve(request.result?.value);
                request.onerror = () => reject(request.error);
            });
        }

        async function setConfig(key, value) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_CONFIG], 'readwrite');
                const store = transaction.objectStore(STORE_CONFIG);
                const request = store.put({ key, value });

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function checkMessageExists(gmailMessageId) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_TASKS], 'readonly');
                const store = transaction.objectStore(STORE_TASKS);
                const index = store.index('gmailMessageId');
                const request = index.get(gmailMessageId);

                request.onsuccess = () => resolve(!!request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // =====================================================
        // UI FUNCTIONS
        // =====================================================

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';

        }

        function updateStats() {
            const total = tasks.length;
            const todo = tasks.filter(t => !t.completed).length;
            const withPhotos = tasks.filter(t => t.photos && t.photos.length > 0).length;
            const totalPhotos = tasks.reduce((sum, t) => sum + (t.photos?.length || 0), 0);

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statTodo').textContent = todo;
            document.getElementById('statWithPhotos').textContent = withPhotos;
            document.getElementById('statPhotos').textContent = totalPhotos;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const options = { day: 'numeric', month: 'short' };
            return date.toLocaleDateString('nl-NL', options);
        }

        function renderTasks() {
            const container = document.getElementById('taskList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredTasks = tasks;

            // Apply filter
            if (currentFilter === 'todo') {
                filteredTasks = filteredTasks.filter(t => !t.completed);
            } else if (currentFilter === 'photos') {
                filteredTasks = filteredTasks.filter(t => t.photos && t.photos.length > 0);
            } else if (currentFilter === 'done') {
                filteredTasks = filteredTasks.filter(t => t.completed);
            }

            // Apply search
            if (searchTerm) {
                filteredTasks = filteredTasks.filter(t =>
                    t.title.toLowerCase().includes(searchTerm) ||
                    t.username.toLowerCase().includes(searchTerm) ||
                    t.description.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h3 class="empty-title">Geen taken gevonden</h3>
                        <p class="empty-text">Sync met Gmail of voeg handmatig een taak toe</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <div class="task-header" onclick="toggleTaskExpand(${task.id})">
                        <div class="task-top">
                            <h3 class="task-title">${escapeHtml(task.title)}</h3>
                            <span class="task-date">${formatDate(task.id)}</span>
                        </div>
                        <div class="task-username">üë§ ${escapeHtml(task.username)}</div>
                        <div class="task-description">${escapeHtml(task.description)}</div>
                        <div class="task-meta">
                            <span class="task-photo-count ${task.photos?.length ? 'has-photos' : ''}">
                                üì∑ ${task.photos?.length || 0} foto's
                            </span>
                            <span class="task-status ${task.completed ? 'done' : 'todo'}">
                                ${task.completed ? '‚úì Klaar' : '‚óã Te Doen'}
                            </span>
                        </div>
                    </div>
                    ${task.photos?.length ? `
                        <div class="photo-grid">
                            ${task.photos.map((photo, idx) => `
                                <div class="photo-item">
                                    <img src="${photo.data}" alt="Foto ${idx + 1}">
                                    <span class="photo-number">#${idx + 1}</span>
                                    <button class="photo-delete" onclick="event.stopPropagation(); deletePhoto(${task.id}, ${idx})">‚úï</button>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    <div class="task-actions">
                        <button class="btn btn-primary btn-small" onclick="openCamera(${task.id})">üì∏ Foto</button>
                        ${task.photos?.length ? `
                            <button class="btn btn-success btn-small" onclick="sendEmailWithPhotos(${task.id})">üì§ Verstuur</button>
                            <button class="btn btn-secondary btn-small" onclick="downloadAllPhotos(${task.id})">üíæ Download</button>
                        ` : ''}
                        <button class="btn ${task.completed ? 'btn-secondary' : 'btn-success'} btn-small" onclick="toggleComplete(${task.id})">
                            ${task.completed ? '‚Ü©Ô∏è Open' : '‚úì Klaar'}
                        </button>
                        <button class="btn btn-danger btn-small" onclick="confirmDeleteTask(${task.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleTaskExpand(taskId) {
            const card = document.querySelector(`.task-card[data-id="${taskId}"]`);
            const wasExpanded = card.classList.contains('expanded');

            // Close all other cards
            document.querySelectorAll('.task-card.expanded').forEach(c => c.classList.remove('expanded'));

            // Toggle current card
            if (!wasExpanded) {
                card.classList.add('expanded');
            }
        }

        // =====================================================
        // TASK MANAGEMENT
        // =====================================================

        async function toggleComplete(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                await saveTask(task);
                await getAllTasks();
                renderTasks();
                showToast(task.completed ? 'Taak voltooid!' : 'Taak heropend', 'success');
            }
        }

        async function confirmDeleteTask(taskId) {
            if (confirm('Weet je zeker dat je deze taak wilt verwijderen?')) {
                await deleteTask(taskId);
                await getAllTasks();
                renderTasks();
                showToast('Taak verwijderd', 'success');
            }
        }

        async function deletePhoto(taskId, photoIndex) {
            const task = tasks.find(t => t.id === taskId);
            if (task && task.photos) {
                task.photos.splice(photoIndex, 1);
                await saveTask(task);
                await getAllTasks();
                renderTasks();
                showToast('Foto verwijderd', 'success');
            }
        }

        function downloadAllPhotos(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task && task.photos) {
                task.photos.forEach((photo, idx) => {
                    const link = document.createElement('a');
                    link.href = photo.data;
                    link.download = `${task.username}_foto_${idx + 1}.jpg`;
                    link.click();
                });
                showToast(`${task.photos.length} foto's gedownload`, 'success');
            }
        }

        function composeEmail(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const photoCount = task.photos?.length || 0;
                const subject = encodeURIComponent('Re: Photo request');
                const body = encodeURIComponent(
                    `Hi ${task.username},\n\n` +
                    `Here ${photoCount === 1 ? 'is the photo' : 'are the photos'} you requested.\n\n` +
                    `Best regards`
                );
                const gmailUrl = `https://mail.google.com/mail/?view=cm&to=${task.email}&su=${subject}&body=${body}`;

                showToast('Download eerst alle foto\'s en voeg ze toe als bijlage', 'info');
                setTimeout(() => {
                    window.open(gmailUrl, '_blank');
                }, 1500);
            }
        }

        async function sendEmailWithPhotos(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) {
                showToast('Taak niet gevonden', 'error');
                return;
            }

            if (!task.photos || task.photos.length === 0) {
                showToast('Geen foto\'s om te versturen', 'error');
                return;
            }

            if (!googleAccessToken) {
                showToast('Log eerst in met Google', 'error');
                return;
            }

            showToast('Email wordt verstuurd...', 'info');

            try {
                const photoCount = task.photos.length;
                const boundary = 'boundary_' + Date.now();
                
                // Email headers en body
                const emailSubject = 'Re: Photo request';
                const emailBody = `Hi ${task.username},

Here ${photoCount === 1 ? 'is the photo' : 'are the photos'} you requested.

Best regards`;

                // Bouw de MIME message
                let mimeMessage = '';
                mimeMessage += `To: ${task.email}\r\n`;
                mimeMessage += `Subject: ${emailSubject}\r\n`;
                mimeMessage += `MIME-Version: 1.0\r\n`;
                mimeMessage += `Content-Type: multipart/mixed; boundary="${boundary}"\r\n\r\n`;
                
                // Text body
                mimeMessage += `--${boundary}\r\n`;
                mimeMessage += `Content-Type: text/plain; charset="UTF-8"\r\n\r\n`;
                mimeMessage += `${emailBody}\r\n\r\n`;
                
                // Foto's als bijlagen
                for (let i = 0; i < task.photos.length; i++) {
                    const photo = task.photos[i];
                    // Haal base64 data uit de data URL
                    const base64Data = photo.data.split(',')[1];
                    const filename = `${task.username}_foto_${i + 1}.jpg`;
                    
                    mimeMessage += `--${boundary}\r\n`;
                    mimeMessage += `Content-Type: image/jpeg\r\n`;
                    mimeMessage += `Content-Disposition: attachment; filename="${filename}"\r\n`;
                    mimeMessage += `Content-Transfer-Encoding: base64\r\n\r\n`;
                    mimeMessage += `${base64Data}\r\n`;
                }
                
                mimeMessage += `--${boundary}--`;

                // Encode naar base64url
                const encodedMessage = btoa(unescape(encodeURIComponent(mimeMessage)))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');

                // Verstuur via Gmail API
                const response = await fetch('https://www.googleapis.com/gmail/v1/users/me/messages/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${googleAccessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        raw: encodedMessage
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        googleLogout();
                        throw new Error('Token verlopen, log opnieuw in');
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Verzenden mislukt');
                }

                // Markeer als voltooid
                task.completed = true;
                await saveTask(task);
                await getAllTasks();
                renderTasks();

                showToast(`‚úì Email met ${photoCount} foto('s) verstuurd naar ${task.username}!`, 'success');

            } catch (error) {
                console.error('Send email error:', error);
                showToast('Fout: ' + error.message, 'error');
            }
        }

        // =====================================================
        // CAMERA FUNCTIONS
        // =====================================================

        let currentZoom = 1;
        let maxZoom = 1;
        let cameraTrack = null;
        let cameraCapabilities = null;

        async function openCamera(taskId) {
            currentTaskId = taskId;
            sessionPhotos = [];
            currentZoom = 1;

            const task = tasks.find(t => t.id === taskId);
            document.getElementById('cameraTitle').textContent = `Foto's voor ${task?.username || 'taak'}`;
            document.getElementById('cameraPhotos').innerHTML = '';

            try {
                // Vraag camera met geavanceerde instellingen
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 4096 },
                        height: { ideal: 2160 },
                        focusMode: { ideal: 'continuous' },
                        zoom: true
                    }
                });

                cameraStream = stream;
                cameraTrack = stream.getVideoTracks()[0];
                
                // Check camera mogelijkheden
                if (cameraTrack.getCapabilities) {
                    cameraCapabilities = cameraTrack.getCapabilities();
                    console.log('Camera capabilities:', cameraCapabilities);
                    
                    // Stel max zoom in
                    if (cameraCapabilities.zoom) {
                        maxZoom = cameraCapabilities.zoom.max || 5;
                        document.getElementById('zoomSlider').max = maxZoom;
                        document.getElementById('zoomSlider').value = 1;
                    }
                    
                    // Probeer continuous autofocus te activeren
                    if (cameraCapabilities.focusMode && cameraCapabilities.focusMode.includes('continuous')) {
                        await cameraTrack.applyConstraints({
                            focusMode: 'continuous'
                        });
                    }
                }

                document.getElementById('cameraVideo').srcObject = stream;
                document.getElementById('cameraOverlay').classList.add('active');
                
                // Setup zoom controls
                setupZoomControls();
                
                // Setup tap-to-focus
                setupTapToFocus();
                
                updateZoomDisplay();

            } catch (error) {
                console.error('Camera error:', error);
                showToast('Kon camera niet openen. Controleer permissies.', 'error');
            }
        }

        function setupZoomControls() {
            const slider = document.getElementById('zoomSlider');
            const btnZoomIn = document.getElementById('btnZoomIn');
            const btnZoomOut = document.getElementById('btnZoomOut');

            slider.oninput = (e) => {
                setZoom(parseFloat(e.target.value));
            };

            btnZoomIn.onclick = () => {
                const newZoom = Math.min(currentZoom + 0.5, maxZoom);
                setZoom(newZoom);
            };

            btnZoomOut.onclick = () => {
                const newZoom = Math.max(currentZoom - 0.5, 1);
                setZoom(newZoom);
            };
        }

        async function setZoom(zoomLevel) {
            if (!cameraTrack || !cameraCapabilities?.zoom) {
                showToast('Zoom niet beschikbaar op deze camera', 'error');
                return;
            }

            try {
                currentZoom = Math.max(1, Math.min(zoomLevel, maxZoom));
                await cameraTrack.applyConstraints({
                    advanced: [{ zoom: currentZoom }]
                });
                updateZoomDisplay();
            } catch (error) {
                console.error('Zoom error:', error);
            }
        }

        function updateZoomDisplay() {
            document.getElementById('zoomSlider').value = currentZoom;
            document.getElementById('zoomLevel').textContent = currentZoom.toFixed(1) + 'x';
        }

        function setupTapToFocus() {
            const preview = document.getElementById('cameraPreview');
            const video = document.getElementById('cameraVideo');
            const focusIndicator = document.getElementById('focusIndicator');

            preview.onclick = async (e) => {
                if (!cameraTrack || !cameraCapabilities) return;

                // Check of de camera focusPointOfInterest ondersteunt
                const supportsPOI = cameraCapabilities.focusMode && 
                    (cameraCapabilities.focusMode.includes('single-shot') || 
                     cameraCapabilities.focusMode.includes('manual'));

                // Bereken tik positie
                const rect = preview.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;

                // Toon focus indicator
                focusIndicator.style.left = (e.clientX - rect.left - 40) + 'px';
                focusIndicator.style.top = (e.clientY - rect.top - 40) + 'px';
                focusIndicator.classList.add('active');
                focusIndicator.classList.remove('focused');

                try {
                    // Probeer te focussen op het punt
                    if (cameraCapabilities.focusMode?.includes('single-shot')) {
                        const constraints = {
                            focusMode: 'single-shot'
                        };
                        
                        // Voeg point of interest toe als ondersteund
                        if (cameraCapabilities.pointsOfInterest) {
                            constraints.pointsOfInterest = [{ x, y }];
                        }
                        
                        await cameraTrack.applyConstraints(constraints);
                    } else if (cameraCapabilities.focusMode?.includes('continuous')) {
                        // Herstart continuous focus
                        await cameraTrack.applyConstraints({
                            focusMode: 'continuous'
                        });
                    }

                    // Toon success na korte delay
                    setTimeout(() => {
                        focusIndicator.classList.add('focused');
                    }, 300);

                } catch (error) {
                    console.log('Focus niet ondersteund:', error);
                }

                // Verberg indicator na 1 seconde
                setTimeout(() => {
                    focusIndicator.classList.remove('active', 'focused');
                }, 1000);
            };
        }

        function closeCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());

            cameraTrack = null;
            cameraCapabilities = null;
            currentZoom = 1;
            
            document.getElementById('cameraOverlay').classList.remove('active');

        function capturePhoto() {

            canvas.width = video.videoWidth;

        async function syncGmail() {
            if (!googleAccessToken) {
                showToast('Log eerst in met Google', 'error');
                return;
            }

            const syncBtn = document.getElementById('btnSync');
            syncBtn.classList.add('syncing');

            try {
                // Search for Cardmarket emails
                const searchQuery = 'subject:"Cardmarket message from" after:2026/02/01';
                const searchUrl = `https://www.googleapis.com/gmail/v1/users/me/messages?q=${encodeURIComponent(searchQuery)}&maxResults=50`;

                const searchResponse = await fetch(searchUrl, {
                    headers: { 'Authorization': `Bearer ${googleAccessToken}` }
                });

                if (!searchResponse.ok) {
                    if (searchResponse.status === 401) {
                        googleLogout();
                        throw new Error('Token verlopen, log opnieuw in');
                    }
                    throw new Error('Gmail API fout');
                }

                const searchData = await searchResponse.json();
                const messages = searchData.messages || [];

                let newTasks = 0;

                for (const msg of messages) {
                    // Check if already exists
                    const exists = await checkMessageExists(msg.id);
                    if (exists) continue;

                    // Fetch full message
                    const msgUrl = `https://www.googleapis.com/gmail/v1/users/me/messages/${msg.id}?format=full`;
                    const msgResponse = await fetch(msgUrl, {
                        headers: { 'Authorization': `Bearer ${googleAccessToken}` }
                    });

                    if (!msgResponse.ok) continue;

                    const msgData = await msgResponse.json();
                    const parsed = parseEmail(msgData);

                    if (parsed) {
                        await saveTask(parsed);
                        newTasks++;
                    }
                }

                await getAllTasks();
                renderTasks();

                if (newTasks > 0) {
                    showToast(`${newTasks} nieuwe taken gevonden!`, 'success');
                } else {
                    showToast('Geen nieuwe foto-verzoeken', 'info');
                }

            } catch (error) {
                console.error('Sync error:', error);
                showToast(error.message || 'Sync mislukt', 'error');
            } finally {
                syncBtn.classList.remove('syncing');
            }
        }

        function parseEmail(gmailMessage) {
            try {
                const headers = gmailMessage.payload.headers;
                const subject = headers.find(h => h.name === 'Subject')?.value || '';
                const from = headers.find(h => h.name === 'From')?.value || '';

                // Extract username from subject
                const usernameMatch = subject.match(/Cardmarket message from (.+)/i);
                const username = usernameMatch ? usernameMatch[1].trim() : 'Unknown';

                // Extract email address
                const emailMatch = from.match(/<(.+@cardmarket\.com)>/) || from.match(/(.+@cardmarket\.com)/);
                const email = emailMatch ? emailMatch[1] : from;

                // Get email body
                let body = '';
                const payload = gmailMessage.payload;

                if (payload.body?.data) {
                    body = atob(payload.body.data.replace(/-/g, '+').replace(/_/g, '/'));
                } else if (payload.parts) {
                    const textPart = payload.parts.find(p => p.mimeType === 'text/plain');
                    if (textPart?.body?.data) {
                        body = atob(textPart.body.data.replace(/-/g, '+').replace(/_/g, '/'));
                    }
                }

                // Extract the actual message from buyer
                const buyerMessage = extractBuyerMessage(body);

                // Check if it's a photo request
                const photoKeywords = ['photo', 'foto', 'picture', 'image', 'pic', 'can i ask', 'could i ask', 'condition', 'front', 'back', 'photo of', 'photos of', 'picture of'];
                const isPhotoRequest = photoKeywords.some(kw => buyerMessage.toLowerCase().includes(kw));

                if (!isPhotoRequest) {
                    return null; // Not a photo request
                }

                // Try to detect card name
                const cardName = detectCardName(buyerMessage);
                const title = cardName ? `Foto van ${cardName} voor ${username}` : `Foto verzoek van ${username}`;

                return {
                    id: Date.now(),
                    title,
                    username,
                    email,
                    description: buyerMessage,
                    date: new Date().toISOString(),
                    completed: false,
                    photos: [],
                    gmailMessageId: gmailMessage.id
                };

            } catch (error) {
                console.error('Parse error:', error);
                return null;
            }
        }

        function extractBuyerMessage(body) {
            // Remove headers and footers
            let message = body;

            // Find the actual message between the header and footer
            const headerEnd = message.indexOf('to Strepto1:');
            if (headerEnd > -1) {
                message = message.substring(headerEnd + 12);
            }

            // Remove footer
            const footerPatterns = [
                /Please reply above this line.*/is,
                /‚Äî+[\s\S]*/,
                /Best regards[\s\S]*/i,
                /With kind regards[\s\S]*/i,
                /Cardmarket Team[\s\S]*/i
            ];

            footerPatterns.forEach(pattern => {
                message = message.replace(pattern, '');
            });

            return message.trim();
        }

        function detectCardName(text) {
            const patterns = [
                /photo(?:s)?\s+(?:of\s+)?(?:the\s+)?(.+?)(?:\?|$)/i,
                /picture(?:s)?\s+(?:of\s+)?(?:the\s+)?(.+?)(?:\?|$)/i,
                /image(?:s)?\s+(?:of\s+)?(?:the\s+)?(.+?)(?:\?|$)/i,
                /condition\s+(?:of\s+)?(?:the\s+)?(.+?)(?:\?|$)/i,
                /interested\s+in\s+(?:the\s+)?(.+?)(?:\?|,|$)/i
            ];

            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match && match[1]) {
                    let cardName = match[1].trim();
                    // Clean up
                    cardName = cardName.replace(/please|thank|thanks|you/gi, '').trim();
                    if (cardName.length > 3 && cardName.length < 100) {
                        return cardName;
                    }
                }
            }

            return null;
        }

        function exportData() {
            const data = {
                tasks,
                exportDate: new Date().toISOString(),
                version: 1
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `cardmarket-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);

            showToast('Data ge√´xporteerd!', 'success');
        }

            document.getElementById('importFile').click();
        }

        async function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const data = JSON.parse(text);

                if (!data.tasks || !Array.isArray(data.tasks)) {
                    throw new Error('Ongeldig bestand');
                }

                for (const task of data.tasks) {
                    await saveTask(task);
                }

                await getAllTasks();
                renderTasks();
                showToast(`${data.tasks.length} taken ge√Ømporteerd!`, 'success');

            } catch (error) {
                console.error('Import error:', error);
                showToast('Import mislukt: ' + error.message, 'error');
            }

            event.target.value = '';
        }

        async function clearAllData() {
            if (confirm('Weet je zeker dat je ALLE data wilt verwijderen? Dit kan niet ongedaan worden.')) {
                const transaction = db.transaction([STORE_TASKS], 'readwrite');
                const store = transaction.objectStore(STORE_TASKS);
                store.clear();

                tasks = [];
                renderTasks();
                closeSettingsModal();
                showToast('Alle data gewist', 'success');
            }
        }
